<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Mortgage Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items to the bottom */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            padding-bottom: 20px; /* Add some padding at the bottom */
        }

        .calculator {
            width: 90vw;
            background-color: transparent;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px; /* Optional: Add some margin at the bottom */
        }
        .display-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 64px;
        }
        .display {
            background-color: transparent;
            color: white;
            text-align: right;
            font-weight: bold;
            border-radius: 5px;
            font-size: 150px;
            height: 150px;
            margin-bottom: 30px;
            margin-right: 10px;
   
        }
        .number-showing{
            background-color: transparent;
            color: rgb(205, 205, 205);
            text-align: right;
            font-weight: bold;
            border-radius: 5px;
            font-size: 64px;
            height: 64px;
            margin-right: 10px;
        }
        .keyboard {
            display: grid;
            justify-items: center;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .btn {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 51000px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .btn-sq{
            border-radius: 20px;
            
            height: 150px;
        }
        .gray-btn {
            background-color: #353535;
            color: white;
        }
        .black-btn {
            background-color: #222;
            color: white;
        }

        .colored-btn{
            background-color: #d41444;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .icon{
            width: 95px;
            height: 95px;
        }
        .numfont{
            font-size: 80px;
        }
        .signsfont{
            font-size: 150px;
        }
        .textfont{
            font-size: 64px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display" id="display">0</div>
            <div style="display: none;" class="number-showing" id="number-showing">LOAN AMOUNT</div>
        </div>
        
        <div class="keyboard">

            <button class="btn btn-sq textfont gray-btn" >Loan</button>
            <button class="btn btn-sq textfont gray-btn" >Pmt</button>
            <button class="btn btn-sq textfont gray-btn" >Term</button>
            <button class="btn btn-sq textfont gray-btn" >Int</button>

  
            <button class="gray-btn numfont btn" class="delete-all" id="delete-all" >
                <img class="icon" src="backspace.png">
            </button>
            <button class="btn numfont gray-btn" >$</button>
            <button class="btn numfont gray-btn" >%</button>
            <button class="btn signsfont colored-btn" >รท</button>

    
            <button class="btn numfont black-btn" >7</button>
            <button class="btn numfont black-btn" >8</button>
            <button class="btn numfont black-btn" >9</button>
            <button class="btn signsfont colored-btn" >ร</button>


            <button class="btn numfont black-btn" >4</button>
            <button class="btn numfont black-btn" >5</button>
            <button class="btn numfont black-btn" >6</button>
            <button class="btn signsfont colored-btn" >-</button>

            <button class="btn numfont black-btn" >1</button>
            <button class="btn numfont black-btn" >2</button>
            <button class="btn numfont black-btn" >3</button>
            <button class="btn signsfont colored-btn" >+</button>

            <div class="btn black-btn" id="print">
                <img class="icon" src="callogo.png" ></button>
            </div>
            <button class="btn numfont black-btn" >0</button>
            <button class="btn signsfont black-btn" >.</button>
            <button class="btn signsfont colored-btn" >=</button>
        </div>
    </div>


</body>
<script src="calc.js"></script>
</html>
